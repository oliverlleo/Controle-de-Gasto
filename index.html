<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pessoa</title>
  <style>
    * { font-family: Arial, sans-serif; box-sizing: border-box; }
    body { text-align: center; background-color: #f4f4f4; padding: 20px; }
    .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    button { background: #007bff; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; }
    button:hover { background: #0056b3; }
    .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
    .modal-content { background-color: white; margin: 5% auto; padding: 20px; width: 90%; max-width: 400px; border-radius: 8px; }
    .close { float: right; font-size: 20px; cursor: pointer; }
    .close:hover { color: red; }
    input, select, label { 
      width: 100%; 
      padding: 8px; 
      margin-top: 5px; 
      margin-bottom: 10px; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
    }
    .checkbox-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    .checkbox-group label {
      width: auto;
      border: none;
      padding: 0;
      margin: 0;
    }
    .pagamento-item {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Cadastro de Pessoa</h1>
    <button onclick="openCadastro()">Cadastrar Pessoa</button>
  </div>

  <!-- Modal de cadastro -->
  <div id="cadastroModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCadastro()">&times;</span>
      <h2>Novo Cadastro</h2>
      <form id="cadastroForm" onsubmit="return cadastrarPessoa()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="parentesco">Nível de Parentesco:</label>
        <input type="text" id="parentesco" required>

        <div class="checkbox-group">
          <label>
            <input type="checkbox" id="tipoCLT" onchange="checkTipoContrato()">
            CLT
          </label>
          <label>
            <input type="checkbox" id="tipoPJ">
            PJ
          </label>
        </div>

        <!-- Campos referentes a CLT -->
        <div id="cltFields" style="display: none;">
          <label for="salario">Salário Bruto (R$):</label>
          <input type="number" id="salario" step="0.01" oninput="calcularSalarioLiquido()" placeholder="Digite o salário bruto">

          <label for="salarioLiquido">Salário Líquido (80% do bruto):</label>
          <input type="number" id="salarioLiquido" step="0.01" readonly>

          <label for="numPagamentos">Quantas vezes recebe no mês?</label>
          <select id="numPagamentos" onchange="gerarCamposPagamento()">
            <option value="">Selecione</option>
            <option value="1">1 vez</option>
            <option value="2">2 vezes</option>
            <option value="3">3 vezes</option>
            <option value="4">4 vezes</option>
            <option value="5">5 vezes</option>
            <option value="6">6 vezes</option>
          </select>

          <!-- Container para os campos de data de pagamento -->
          <div id="diasPagamentoDiv"></div>
        </div>
        <!-- Fim dos campos CLT -->

        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <script>
    // Abre o modal de cadastro
    function openCadastro() {
      document.getElementById('cadastroModal').style.display = 'block';
    }

    // Fecha o modal de cadastro
    function closeCadastro() {
      document.getElementById('cadastroModal').style.display = 'none';
      resetForm();
    }

    // Reinicia os campos do formulário (opcional)
    function resetForm() {
      document.getElementById('cadastroForm').reset();
      document.getElementById('cltFields').style.display = 'none';
      document.getElementById('diasPagamentoDiv').innerHTML = '';
    }

    // Exibe ou oculta os campos de CLT conforme o checkbox
    function checkTipoContrato() {
      var cltSelecionado = document.getElementById('tipoCLT').checked;
      var cltFields = document.getElementById('cltFields');
      if (cltSelecionado) {
        cltFields.style.display = 'block';
      } else {
        cltFields.style.display = 'none';
        document.getElementById('diasPagamentoDiv').innerHTML = '';
      }
    }

    // Calcula o salário líquido (80% do bruto) e atualiza o campo correspondente
    function calcularSalarioLiquido() {
      var salarioBruto = parseFloat(document.getElementById('salario').value);
      if (!isNaN(salarioBruto)) {
        var salarioLiquido = salarioBruto * 0.8;
        document.getElementById('salarioLiquido').value = salarioLiquido.toFixed(2);
        gerarCamposPagamento();
      } else {
        document.getElementById('salarioLiquido').value = '';
        document.getElementById('diasPagamentoDiv').innerHTML = '';
      }
    }

    // Gera os campos para inserir datas de pagamento de acordo com a quantidade selecionada
    function gerarCamposPagamento() {
      var numPagamentos = parseInt(document.getElementById('numPagamentos').value);
      var salarioLiquido = parseFloat(document.getElementById('salarioLiquido').value);
      var container = document.getElementById('diasPagamentoDiv');
      container.innerHTML = '';

      if (!isNaN(numPagamentos) && numPagamentos > 0 && !isNaN(salarioLiquido)) {
        var valorParcela = salarioLiquido / numPagamentos;
        for (var i = 1; i <= numPagamentos; i++) {
          var div = document.createElement('div');
          div.className = "pagamento-item";
          div.innerHTML = `
            <label for="dataPagamento${i}">Data de pagamento ${i}:</label>
            <input type="date" id="dataPagamento${i}" required>
            <div>Valor para esta data: R$ ${valorParcela.toFixed(2)}</div>
          `;
          container.appendChild(div);
        }
      }
    }

    // Função para capturar os dados do cadastro e exibi-los no console
    function cadastrarPessoa() {
      var nome = document.getElementById('nome').value;
      var parentesco = document.getElementById('parentesco').value;
      var tipoCLT = document.getElementById('tipoCLT').checked;
      var tipoPJ = document.getElementById('tipoPJ').checked;

      var dados = {
        nome,
        parentesco,
        tipoCLT,
        tipoPJ
      };

      if (tipoCLT) {
        dados.salarioBruto = document.getElementById('salario').value;
        dados.salarioLiquido = document.getElementById('salarioLiquido').value;
        dados.numPagamentos = document.getElementById('numPagamentos').value;
        dados.pagamentos = [];
        var numPagamentos = parseInt(dados.numPagamentos);
        for (var i = 1; i <= numPagamentos; i++) {
          var data = document.getElementById(`dataPagamento${i}`).value;
          dados.pagamentos.push({ indice: i, data: data });
        }
      }

      console.log("Dados cadastrados:", dados);
      closeCadastro();
      return false; // Evita o envio do formulário
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pessoa</title>
  <style>
    * { font-family: Arial, sans-serif; box-sizing: border-box; }
    body { text-align: center; background-color: #f4f4f4; padding: 20px; }
    .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    button { background: #007bff; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; }
    button:hover { background: #0056b3; }
    .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
    .modal-content { background-color: white; margin: 10% auto; padding: 20px; width: 80%; max-width: 400px; border-radius: 8px; }
    .close { float: right; font-size: 20px; cursor: pointer; }
    .close:hover { color: red; }
    input, select, label { width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
    .checkbox-group { display: flex; gap: 10px; align-items: center; justify-content: center; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Cadastro de Pessoa</h1>
    <button onclick="openCadastro()">Cadastrar Pessoa</button>
  </div>

  <div id="cadastroModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCadastro()">&times;</span>
      <h2>Novo Cadastro</h2>
      <form id="cadastroForm" onsubmit="return cadastrarPessoa()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="parentesco">Nível de Parentesco:</label>
        <input type="text" id="parentesco" required>

        <div class="checkbox-group">
          <label><input type="checkbox" id="tipoCLT" onchange="checkTipoContrato()"> CLT</label>
          <label><input type="checkbox" id="tipoPJ"> PJ</label>
        </div>

        <div id="salarioBrutoDiv" style="display: none;">
          <label for="salario">Salário Bruto:</label>
          <input type="number" id="salario" step="0.01" oninput="calcularSalarioLiquido()">
        </div>

        <div id="salarioLiquidoDiv" style="display: none;">
          <label for="salarioLiquido">Salário Líquido:</label>
          <input type="number" id="salarioLiquido" step="0.01" readonly>
        </div>

        <div id="pagamentosDiv" style="display: none;">
          <label for="numPagamentos">Quantas vezes recebe no mês?</label>
          <input type="number" id="numPagamentos" min="1" max="6" value="1" onchange="gerarCamposPagamento()">
        </div>

        <div id="diasPagamentoDiv" style="display: none;"></div>

        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <script>
    function openCadastro() {
      document.getElementById('cadastroModal').style.display = 'block';
    }

    function closeCadastro() {
      document.getElementById('cadastroModal').style.display = 'none';
    }

    function checkTipoContrato() {
      var cltSelecionado = document.getElementById('tipoCLT').checked;
      var salarioBrutoDiv = document.getElementById('salarioBrutoDiv');
      var salarioLiquidoDiv = document.getElementById('salarioLiquidoDiv');
      var pagamentosDiv = document.getElementById('pagamentosDiv');
      var diasPagamentoDiv = document.getElementById('diasPagamentoDiv');

      if (cltSelecionado) {
        salarioBrutoDiv.style.display = 'block';
        salarioLiquidoDiv.style.display = 'block';
        pagamentosDiv.style.display = 'block';
        diasPagamentoDiv.style.display = 'block';
      } else {
        salarioBrutoDiv.style.display = 'none';
        salarioLiquidoDiv.style.display = 'none';
        pagamentosDiv.style.display = 'none';
        diasPagamentoDiv.style.display = 'none';
      }
    }

    function calcularSalarioLiquido() {
      var salarioBruto = parseFloat(document.getElementById('salario').value);
      if (!isNaN(salarioBruto)) {
        var salarioLiquido = salarioBruto * 0.8;
        document.getElementById('salarioLiquido').value = salarioLiquido.toFixed(2);
        gerarCamposPagamento();
      }
    }

    function gerarCamposPagamento() {
      var numPagamentos = parseInt(document.getElementById('numPagamentos').value);
      var salarioLiquido = parseFloat(document.getElementById('salarioLiquido').value);
      var diasPagamentoDiv = document.getElementById('diasPagamentoDiv');

      diasPagamentoDiv.innerHTML = "";

      if (!isNaN(salarioLiquido) && numPagamentos > 0) {
        var valorParcela = salarioLiquido / numPagamentos;

        for (var i = 1; i <= numPagamentos; i++) {
          var div = document.createElement('div');
          div.innerHTML = `
            <label for="dataPagamento${i}">Data ${i}:</label>
            <input type="date" id="dataPagamento${i}" required>
            <div>Valor recebido: R$ ${valorParcela.toFixed(2)}</div>
          `;
          diasPagamentoDiv.appendChild(div);
        }
      }
    }

    function cadastrarPessoa() {
      var nome = document.getElementById('nome').value;
      var parentesco = document.getElementById('parentesco').value;
      var tipoCLT = document.getElementById('tipoCLT').checked;
      var tipoPJ = document.getElementById('tipoPJ').checked;
      var salarioBruto = document.getElementById('salario').value;
      var salarioLiquido = document.getElementById('salarioLiquido').value;
      var numPagamentos = document.getElementById('numPagamentos').value;
      var datasPagamentos = [];

      for (var i = 1; i <= numPagamentos; i++) {
        var data = document.getElementById(`dataPagamento${i}`).value;
        if (data) datasPagamentos.push(data);
      }

      console.log({
        nome, parentesco, tipoCLT, tipoPJ, salarioBruto, salarioLiquido, numPagamentos, datasPagamentos
      });

      closeCadastro();
      return false;
    }
  </script>

</body>
</html>
